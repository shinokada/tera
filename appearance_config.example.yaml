# Sample TERA Appearance Configuration
# Copy this to ~/.config/tera/appearance_config.yaml to test different header modes

# Example 1: Default mode (shows "TERA")
appearance:
  header:
    mode: "default"
    custom_text: ""
    ascii_art: ""
    alignment: "center"
    width: 50
    color: "auto"
    bold: true
    padding_top: 1
    padding_bottom: 0

